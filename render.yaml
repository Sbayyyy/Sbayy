services:
  - type: web
    name: sbay-backend
    env: docker
    dockerfilePath: Backend/SBay.Backend/Dockerfile
    dockerContext: Backend/SBay.Backend
    plan: free
    healthCheckPath: /health/live
    envVars:
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: Database__Provider
        value: ef
      - key: ConnectionStrings__Default
        fromDatabase:
          name: sbay-postgres
          property: connectionString
      - key: Redis__Host
        fromService:
          type: redis
          name: sbay-redis
          property: host
      - key: Redis__Port
        fromService:
          type: redis
          name: sbay-redis
          property: port
      - key: App__PublicBaseUrl
        fromService:
          type: web
          name: sbay-backend
          property: url
      - key: Storage__Provider
        value: s3
      - key: Storage__S3__Endpoint
        value: https://jfbajkvedcvkionsjbkl.storage.supabase.co/storage/v1/s3
      - key: Storage__S3__Region
        value: us-east-1
      - key: Storage__S3__Bucket
        value: Images
      - key: Storage__S3__PublicBaseUrl
        value: https://jfbajkvedcvkionsjbkl.supabase.co/storage/v1/object/public
      - key: Storage__S3__Prefix
        value: uploads
      - key: Storage__S3__ForcePathStyle
        value: "true"
      - key: Storage__S3__AccessKey
        sync: false
      - key: Storage__S3__SecretKey
        sync: false
      - key: Sentry__Dsn
        sync: false

  - type: web
    name: sbay-web
    env: docker
    dockerfilePath: Frontend/web/Dockerfile
    dockerContext: Frontend
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: RUNTIME_API_URL
        fromService:
          type: web
          name: sbay-backend
          property: url
      - key: NEXT_PUBLIC_SENTRY_DSN
        sync: false

  - type: redis
    name: sbay-redis
    plan: free
    ipAllowList: []

databases:
  - name: sbay-postgres
    plan: free
    databaseName: sbay
    user: sbay
