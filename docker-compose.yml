name: sbay

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_HOST_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./Database:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sbay

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_HOST_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - sbay

      
  api:
    build:
      context: ./Backend/SBay.Backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=${DB_NAME};Username=${DB_USER};Password=${DB_PASSWORD}
      Redis__Host: redis
      Redis__Port: 6379
    ports:
      - "${API_HOST_PORT}:8080"
    networks:
      - sbay

  web:
    build:
      context: ./Frontend
      dockerfile: web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${WEB_PUBLIC_API_URL}
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${WEB_PORT}
    ports:
      - "${WEB_HOST_PORT}:${WEB_PORT}"
    depends_on:
      api:
        condition: service_started
    networks:
      - sbay

volumes:
  pgdata:

networks:
  sbay:
    driver: bridge
